<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enter Your Name</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background-color: lightskyblue; /* background updated */
      color: #333;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 400px;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 24px;
    }

    .input-group {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    input {
      padding: 12px 15px;
      border: 1px solid #ccc;
      border-radius: 8px 0 0 8px;
      font-size: 16px;
      flex: 1;
      outline: none;
    }

    button {
      padding: 12px 20px;
      border: none;
      border-radius: 0 8px 8px 0;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Enter your name:</h2>
    <!-- âœ… use a form so backend returns new HTML -->
    <form action="/send_name" method="post" class="input-group">
      <input type="text" name="name" id="nameInput" placeholder="Type your name" required>
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
